<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/app.css">
  <title>Find a pair game</title>
</head>
<body>
  <div id="app" class="app">
    <div class="app-head">Find a pair</div>

    <!-- cardboard -->
    <div id="cardboard" class="cardboard click-disabled">

    </div>
    <!-- cardboard end -->
    <!-- menu -->
    <div class="menu">
      <div class="menu-row">
        <span>field size:</span>
        <select name="field-select" id="fieldSelect">
          <option value="2">2x2</option>
          <option value="4">4x4</option>
          <option value="6">6x6</option>
          <option value="8">8x8</option>
          <option value="10">10x10</option>
          <option value="12">12x12</option>
        </select>
      </div>
    </div>
    <!-- menu end -->
    <div class="controls">
      <div class="controls__row">
        <div id="matchLog" class="game-logs">Game logs here</div>
      </div>
      <div class="controls__row">
        <div id="stopwatch" class="stopwatch">
          <span>00</span>
          <span>:</span>
          <span>00</span>
          <span>:</span>
          <span>00</span>
        </div>
      </div>
      <div class="controls__row"><span>attempted: </span><span id="attempts">0</span></div>
      <div class="controls__row">
        <button id="startBtn" class="controls__button button" type="button" name="button">Start</button>
        <button id="pauseBtn" class="controls__button button" type="button" name="button">Pause</button>
      </div>
    </div>
  </div>

  <script src="js/app.js" charset="utf-8"></script>
  <script src="js/cards.js" charset="utf-8"></script>
  <script src="js/stopwatch.js" charset="utf-8"></script>

</body>
</html>
