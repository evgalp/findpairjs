<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,700" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css">
  <title>Find a pair game</title>
</head>
<body class="theme-light">
  <div id="app" class="app">
    <div class="app-head container container--painted border-bottom-radius-removed margin-removed">Find the pair !</div>
    <!-- cardboard -->
    <div id="cardboard" class="cardboard container pointer-events-disabled border-bottom-removed border-top-removed margin-removed border-bottom-radius-removed border-top-radius-removed"></div>
    <!-- cardboard end -->
    <div class="controls container container--painted border-top-radius-removed margin-removed">
      <div class="controls__wrapper">
        <div class="controls__row">
          <input id="playerNameInput" type="text" placeholder="Player name" class="input">
        </div>
        <div class="controls__row">
          <span class="margin-right">Select field size:</span>
          <select name="field-select" id="fieldSelect" class="select">
            <!-- <option value="2">2x2</option> -->
            <option value="4">4x4</option>
            <option value="6">6x6</option>
            <option value="8">8x8</option>
            <option value="10">10x10</option>
            <option value="12">12x12</option>
          </select>
        </div>
        <div class="controls__row">
          <div id="matchLog" class="game-logs">Game logs will appear here</div>
        </div>
        <div class="controls__row">
          <span class="margin-right">Time elapsed:</span>
          <div id="stopwatch" class="stopwatch">
            <span>00</span>
            <span>:</span>
            <span>00</span>
            <span>:</span>
            <span>00</span>
          </div>
        </div>
        <div class="controls__row"><span class="margin-right">Attempted: </span><span id="attempts">0</span></div>
        <div class="controls__row controls__row--distibuted">
          <button id="startBtn" class="controls__button button" type="button" name="button">Start</button>
          <button id="pauseBtn" class="controls__button button pointer-events-disabled" type="button" name="button">Pause</button>
        </div>
        <div class="controls__row controls__row--centered">
          <button id="switchThemeBtn" class="controls__button button button--full-width" type="button" name="button">Switch color theme</button>
        </div>
        <div class="controls__row controls__row--centered">
          <button id="showResultTableBtn" class="controls__button button button--full-width" type="button" name="button">Show last results</button>
        </div>
      </div>
    </div>
  </div>

  <table id="bestTable" class="best-table container"></table>

  <script src="js/cards.js" charset="utf-8"></script>
  <script src="js/stopwatch.js" charset="utf-8"></script>
  <script src="js/scores.js" charset="utf-8"></script>

</body>
</html>
